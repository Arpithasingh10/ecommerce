<h1>Checkout</h1>

{% if cart_items %}
    <ul>
    {% for item in cart_items %}
        <li>{{ item.product.name }} - {{ item.quantity }} x {{ item.product.price }} = {{ item.quantity * item.product.price }}</li>
    {% endfor %}
    </ul>

    <p>Total: {{ total_price }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Proceed to Payment</button>
    </form>
{% else %}
    <p>Your cart is empty.</p>
{% endif %}
